<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer master</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bakground">
    <section id="app">
        <header>
            <nav class="nav-space">
                <h1>Timer space</h1>
            </nav>
        </header>

        <section class="container">
        </section>

        <section class="container">
            <div v-for="n in 1" class="m-2 p-2 item bg-black bg-opacity-50 rounded-4 justify-content-center">
                <div class="mb-2 d-flex w-100 h-25">
                    <div class="me-1 w-25 bg-black bg-opacity-50 rounded-2">
                        <h4 class="text-info">Name of timer</h4>
                    </div>
                    <div class="p-2 w-75 d-flex justify-content-end align-items-center bg-black bg-opacity-50 rounded-2">
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-play"></i></button>
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-pause"></i></i></button>
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-stop"></i></button>
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-clock-rotate-left"></i></button>
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-lock-open"></i></button>
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-lock"></i></button>
                        <button class="h-75 btn btn-info fw-bold ms-2" type="button"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div class="w-100 h-75 d-flex">
                    <div class="w-25 bg-black bg-opacity-50 rounded-4">
                        <img class="ajust-img p-1 rounded-4" src="IMG/_af7b9cfa-5767-4973-a80c-ed6a49dea864.jpg" alt="">
                    </div>
                    <div class="w-75 ms-1 p-1 bg-black bg-opacity-50 rounded-4">
                        <div class="p-1 text-info d-flex justify-content-between h-50 w-100 ">
                            <div class="d-flex w-25 m-1">
                                <label class="p-2 bg-black rounded-start-4 bg-opacity-75 d-flex align-items-center"
                                    for="numero">H:</label>
                                <input class="text-center text-info rounded-end-4 border-0 bg-dark bg-opacity-75"
                                    max="23" min="0" type="number" id="numero" v-model="numero">
                            </div>
                            <div class="d-flex w-25 m-1">
                                <label class="p-2 bg-black rounded-start-4 bg-opacity-75 d-flex align-items-center"
                                    for="numero">M:</label>
                                <input class="text-center text-info rounded-end-4 border-0 bg-dark bg-opacity-75"
                                    max="59" min="0" type="number" id="numero" v-model="numero">
                            </div>
                            <div class="d-flex w-25 m-1">
                                <label class="p-2 bg-black rounded-start-4 bg-opacity-75 d-flex align-items-center"
                                    for="numero">S:</label>
                                <input class="text-center text-info rounded-end-4 border-0 bg-dark bg-opacity-75"
                                    max="59" min="0" type="number" id="numero" v-model="numero">
                            </div>
                        </div>
                        <hr class="m-0">
                        <div class="h-50 mt-2 w-100">
                            <div class="p-1 w-100 d-flex btn-group-sm justify-content-around">
                                <button class="btn btn-info fw-bold ms-2" type="button">+5m</button>
                                <button class="btn btn-info fw-bold ms-2" type="button">+10m</button>
                                <button class="btn btn-info fw-bold ms-2" type="button">+1h</button>
                                <button class="btn btn-info fw-bold ms-2" type="button">-5m</button>
                                <button class="btn btn-info fw-bold ms-2" type="button">-10m</button>
                                <button class="btn btn-info fw-bold ms-2" type="button">-1h</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </section>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/48ce04dd4f.js" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Main.js -->
    <script src="JS/main.js"></script>

    <!-- Components -->
    <script src="JS/Components/Timer.js"></script>
    <script src="JS/Components/card.js"></script>

    <script>
        const mountedApp = app.mount("#app");
    </script>
</body>

</html>
